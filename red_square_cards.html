<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="red_square_cards.css">
</head>
<body>
    <a href="index.html" class="btn btn-success" role="button">MAIN MENU</a>
    <div class="wrapper"></div>
        <h1>Pick a Card</h1>
       <ul class="panels">
           <li>
               <div class="front" style="background: blue;"></div>
               <div class="back" style="background: blue;">
                    <img id="firstcard" class="red_square" src="img/red_square.png" alt="red_square">
                </div>
           </li>
           <li>
               <div class="front" style="background: green;"></div>
               <div class="back" style="background: green;">
                    <img class="red_square" src="img/red_square.png" alt="red_square">
                </div>
           </li>
           <li>
               <div class="front" style="background: pink;"></div>
               <div class="back" style="background: pink;">
                    <img class="red_square" src="img/red_square.png" alt="red_square">
                </div>
           </li>
           <li>
               <div class="front" style="background: orange;"></div>
               <div class="back" style="background: orange;">
                    <img class="red_square" src="img/red_square.png" alt="red_square">
                </div>
           </li>
       </ul>
</body>
</html>
